<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:site_name" content="Lettier">
    <meta property="og:type" content="article">
    <meta property="og:title" content=
      $if(title)$
        $if(author)$
          "$title$ by $author$"
        $else$
          "$title$"
        $endif$
      $else$
        "Lettier Blog"
      $endif$
    >
    <meta property="og:image" content=
      $if(jumbotron_image)$
        "https://lettier.github.io$jumbotron_image$"
      $else$
        "https://lettier.github.io/images/jumbotron_image_default.jpg"
      $endif$
    >
    <meta property="og:url" content=
      $if(url)$
        "https://lettier.github.io$url$"
      $else$
        "https://lettier.github.io"
      $endif$
    >
    <meta property="og:description" content=
      $if(description)$
        "$description$"
      $else$
        $if(title)$
          "$title$"
        $else$
          "Data science, machine learning, algorithms, and graphics programming."
        $endif$
      $endif$
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content=
      $if(author)$
        "$author$"
      $else$
        "David Lettier"
      $endif$
    >
    <meta name="description" content=
      $if(description)$
        "$description$"
      $else$
        $if(title)$
          "$title$"
        $else$
          "Data science, machine learning, algorithms, and graphics programming."
        $endif$
      $endif$
    >
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/pandoc.css">
    <link rel="stylesheet" type="text/css" href="/css/default.css">
    <link rel="alternate" type="application/rss+xml" href="/rss.xml" title="RSS">
    $if(author)$
      <title>$title$ by $author$</title>
    $else$
      <title>$title$</title>
    $endif$
